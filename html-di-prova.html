<!DOCTYPE html>
<html lang="en">
    <head>
        <title>titolo</title>
        <style>
            table, th, td{
                border: 1px solid;
                border-color: black;
                padding: 5px;
                text-align: center;
            }
            table {
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <form id="document">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>


            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br><br>


            <input type="radio" id="male" name="sex" value="Male">
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="sex" value="Female">
            <label for="female">Female</label><br><br>


            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"><br><br>


            <label for="region">Choose a region:</label>
            <select id="region" name="region">
              <option value="er">Emilia Romagna</option>
              <option value="genova">Genova</option>
              <option value="padova">Padova</option>
              <option value="islanda">Islanda</option>
            </select><br><br>


            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="self">Describe yourself:</label><br>
            <textarea id="self" name="self" rows="4" cols="50">Your text</textarea><br><br>

            <input type="submit" value="Submit"><br><br>

            <table>
                <tr>
                    <th>Titolo colonna 1</th>
                    <th>Titolo colonna 2</th>
                    <th>Titolo colonna 3</th>
                </tr>
                <tr>
                    <td>sottocolonna 1</td>
                    <td>sottocolonna 2</td>
                    <td>sottocolonna 3</td>
                </tr>
            </table>
        </form>
    </body>
</html>
